<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title> Pesquisa html </title>
</head>
<body>
	<header> 
	<h2> Aprendendo a inserir aúdio, vídeo offline e do Youtube na página </h2>
	</header>
	<hr>
	<main>
		<ul><li><h3> Inserindo Vídeo do Youtube na Página </h3></li></ul>
		<section>						
			<iframe width="560" height="315" src="https://www.youtube.com/embed/wwy_DSvTqBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</section>
	</main>
	<br>
</body>
<body>
	<ul><li><h3> Inserindo Aúdio na Página </h3></li></ul>
	<audio autoplay="autoplay" controls="controls">
	<source src="aúdio/arthurxara-mato-verde-55c77af8.mp3" type="audio/mp3"> </audio>
	<br>
	<br>
	<ul><li><h3> Inserindo Vídeo na Página </h3></li></ul> 
	<p><video src="vídeo/Augustus Waters.mp4" width="300" height="150" preload="auto" controls autoplay loop> </video></p> 
	<hr>
	<footer>
		EEEP Amélia Figueiredo &copy;
	</footer>
</body>
</html>
